name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout workflow engine
        uses: actions/checkout@v4
        with:
          repository: GoCodeAlone/workflow
          path: workflow

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Setup go.mod replace
        run: |
          go mod edit -replace github.com/GoCodeAlone/workflow=./workflow
          go mod tidy

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install
        run: cd ui && npm ci

      - name: Build
        run: cd ui && npm run build

      - name: Test
        run: cd ui && npm test -- --run
